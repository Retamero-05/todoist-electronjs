<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <title>Todo List! :D</title>

    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <h2>Aplicativo para criação das atividades diárias</h2>

    <!--traço de divisão!!-->
    <hr />

    <!--div com conteúdo de cadastrar atividade-->

    <div class="atividade">
      <h3>O que vou fazer hoje??</h3>
      <input
        onkeypress="adicionarItemPelaTecla(event)"
        type="text"
        placeholder="Escreva sua atividade"
        id="texto"
        type="text"
        placeholder="Escreva a sua Atividade"
      />
      <button onclick="adicionarItem()">
        <i class="fa-solid fa-plus"></i>
        Adicionar
      </button>
    </div>

    <ul id="lista-de-tarefas"></ul>
    <!--importando script responsável pela lógica do todo-list-->

    <script src="./todo-list.js"></script>
  </body>
</html>
